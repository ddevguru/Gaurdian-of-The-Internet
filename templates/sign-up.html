<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Guardians of the Internet</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="bg-video">
            <source src="{{url_for('static',filename='assets/videos/your-video.mp4')}}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
    <div class="content">
        <header>
            <div class="logo">
				
                <a href="{{url_for('index')}}">GUARDIANS OF THE INTERNET</a>
                <div class="menu-toggle" id="menu-toggle">&#9776;</div>
            </div>
            <nav>
                <ul id="nav-links">
                    <a href="/products" style="text-decoration:none;color:white;">Products</a>
                    <li><a href="team.html">Team</a></li>
                    <div class="auth-buttons">
                        <a href="{{url_for('signin')}}" class="sign-in">Sign In</a>
						<a href="{{url_for('signup')}}" class="get-started">Sign Up</a>
                    </div>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h1>Sign Up</h1>
                <form method="POST" action="{{url_for('signup')}}">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="name" required>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" id="phone" name="phonenumber" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </main>
    </div>
    <script src="{{url_for('static', filename='javascript/script.js')}}"></script>
</body>
</html>
